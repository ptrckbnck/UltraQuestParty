<div class="container" autofocus>
  <div id="textboxsmall">
    <span class="alignleft">{{ prefix }}</span>

    <span>
      <h2 id="race">{{ hero.race }} {{ hero.name }}
        <span *ngIf="hero && hero.injured"><fa-icon [icon]="faUserInjured"></fa-icon></span>
        <span *ngIf="hero && hero.cursed"><fa-icon [icon]="faCrow"> </fa-icon></span>
      </h2>
    </span>


  </div>
  <app-modifiable-attribute
    prefix="Name"
    [value]="hero.name"
    (onChangeValue)="setName($event)"
  ></app-modifiable-attribute>
  <app-attribute-w-tooltip
  prefix="Rasse"
  [value] ="hero.race"
  [valueTooltip] ="race.raceInfo"
  *ngIf="hero && hero.race && race && race.raceInfo"> 
  </app-attribute-w-tooltip>

  <app-modifiable-attribute-w-tooltip
    prefix="Beruf"
    [value]="hero.profession"
    [valueTooltip]="hero.professionInfo"
    (onChangeValue)="setProfession($event)"
  ></app-modifiable-attribute-w-tooltip>

  <div id="textboxsmall">
    <span class="alignleft">Verletzt?</span>
    <span>
      <mat-checkbox
        [(ngModel)]="hero.injured"
        (change)="setInjured($event)"
      ></mat-checkbox
    ></span>
  </div>

  <div id="textboxsmall">
    <span class="alignleft">Verflucht?</span>
    <span>
      <mat-checkbox
        [(ngModel)]="hero.cursed"
        (change)="setCursed($event)"
      ></mat-checkbox
    ></span>
  </div>

  <app-modifiable-attribute
    prefix="NK"
    value="{{hero.closeCombat}}"
    (onChangeValue)="setCloseCombat($event)"
  ></app-modifiable-attribute>
  <app-modifiable-attribute
    prefix="FK"
    value="{{hero.rangeCombat}}"
    (onChangeValue)="setRangeCombat($event)"
  ></app-modifiable-attribute>
  <app-modifiable-attribute
    prefix="RW"
    value="{{hero.armor}}"
    (onChangeValue)="setArmor($event)"
  ></app-modifiable-attribute>
  <app-modifiable-attribute-w-tooltip
    prefix="R체stung"
    [value]="hero.armorItem"
    [valueTooltip]="hero.armorItemInfo"
    (onChangeValue)="setArmorItem($event)"
  ></app-modifiable-attribute-w-tooltip>

  <div class="thick">Fertigkeiten</div>
  <app-attribute-w-tooltip
    *ngIf="hero.profession === 'Kleriker'"
    prefix="0"
    value="Tr채nke brauen"
    valueTooltip="Erfolg bei W6 <= Geschick"
  ></app-attribute-w-tooltip>
  <app-modifiable-attribute-w-tooltip
    prefix="1"
    [value]="hero.skill1"
    [valueTooltip]="hero.skill1Info"
    (onChangeValue)="setSkill1($event)"
  ></app-modifiable-attribute-w-tooltip>
  <app-modifiable-attribute-w-tooltip
    prefix="2"
    [value] ="hero.skill2"
    [valueTooltip] ="hero.skill2Info"
    (onChangeValue)="setSkill2($event)"
  ></app-modifiable-attribute-w-tooltip>
  <app-modifiable-attribute-w-tooltip
    prefix ="3"
    [value] ="hero.skill3"
    [valueTooltip] ="hero.skill3Info"
    (onChangeValue)="setSkill3($event)"
  ></app-modifiable-attribute-w-tooltip>
  <app-modifiable-attribute-w-tooltip
    prefix="4"
    [value]="hero.skill4"
    [valueTooltip]="hero.skill4Info"
    (onChangeValue)="setSkill4($event)"
  ></app-modifiable-attribute-w-tooltip>
  <div class="thick">Heimisch</div>
  <ng-container *ngIf="race">
    <ng-container *ngFor="let e of race.native; let i = index">
      <div id="textboxsmall">
        <span class="alignleft">Rasse:</span>
        <span> {{ e }} </span>
      </div>
    </ng-container>
  </ng-container>
  <app-modifiable-attribute
    prefix="5"
    [value]="hero.native5"
    (onChangeValue)="setNative5($event)"
  ></app-modifiable-attribute>
  <app-modifiable-attribute
    prefix="6"
    [value]="hero.native6"
    (onChangeValue)="setNative6($event)"
  ></app-modifiable-attribute>
  <div class="thick">Eigenschaften</div>
  <app-ability-new
    prefix="Bewegung: "
    [ability]="mov"
    [value]="hero.movement"
    (onChangeValue)="setMov($event)"
  >
  </app-ability-new>
  <app-ability-new
    prefix="St채rke: "
    [ability]="str"
    [value]="hero.strength"
    (onChangeValue)="setStr($event)"
  >
  </app-ability-new>
  <app-ability-new
    prefix="Geschick: "
    [ability]="dex"
    [value]="hero.dexterity"
    (onChangeValue)="setDex($event)"
  >
  </app-ability-new>
  <app-ability-new
    prefix="Intelligenz: "
    [ability]="int"
    [value]="hero.intelligence"
    (onChangeValue)="setInt($event)"
  >
  </app-ability-new>
  <div class="thick">Ausr체stung</div>
  <app-modifiable-attribute
    *ngIf="hero.race === 'Oger'"
    prefix="Steine"
    value="{{ getStones() }}"
    (onChangeValue)="setStones($event)"
  ></app-modifiable-attribute>

<!-- item1 -->

[valueTooltip]="hero.equipmentInfo[7]"
(onChangeValue)="setEquipment($event, 7)"
></app-modifiable-attribute-w-tooltip>

<app-modifiable-attribute-horse
*ngIf="hero && hero.equipment[7] && isHorse(8) "
prefix="{{ prefixOf(7) }}"
[horse]="hero.horse"
[horseInfo]="hero.horseInfo"
[item]="hero.equipment[7]"
[itemInfo]="hero.equipmentInfo[7]"
(onChangeItem)="setEquipment($event, 7)"
(onChangeHorse)="setHorse($event)"
></app-modifiable-attribute-horse>
